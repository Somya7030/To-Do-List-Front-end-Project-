<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h2>My To-Do List</h2>

      <div class="inputRow">
        <input type="text" id="taskInput" placeholder="Add your task here" />
        <button id="addBtn">Add</button>
      </div>

      <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
